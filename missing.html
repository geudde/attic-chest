<!DOCTYPE html>
<html>
<head>
<style>
.button
{
	border-radius: 12px;
	border: none;
	padding: 10px;
	text-align: center;
	text-decoration: none;
	display: inline-block;
	font-size: 16px;
	font-weight: bold;
	letter-spacing: 1.25px;
	margin: 4px 2px;
	cursor: help;
}

.b-grey
{
	background-color: #E0E0E0;
	color: black;
}
	
.b-red
{
	background-color: red;
	color: white;
}
</style>
</head>
<body>

<h2>Rounded Buttons for Missing Pages</h2>


<button class="button b-red">MISSING</button>

<button class="button b-grey">MISSING</button>


</body>
